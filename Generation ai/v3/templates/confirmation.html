<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
</head>
<body>
    <h1>Confirm Your Details</h1>
    <label>Modify the Details:</label>
    <textarea name="details">{{ details }}</textarea><br><br>

    <p><strong>Receiver's Email:</strong> {{ receiver_email }}</p>
    <p><strong>Receiver's Suffix:</strong> {{ receiver_suffix }}</p>

    {% if request_type == 'late_submission' and uploaded_file_path %}
        <p><strong>Uploaded File:</strong> <a href="{{ url_for('uploaded_file', filename=uploaded_file_path) }}">View File</a></p>
    {% endif %}

    <form method="POST" action="{{ url_for('final_submit') }}">
        <input type="hidden" name="receiver_email" value="{{ receiver_email }}">
        <input type="hidden" name="receiver_suffix" value="{{ receiver_suffix }}">
        <input type="hidden" name="details" value="{{ details }}">
        <button type="submit">Final Submit</button>
        <button type="button" onclick="window.history.back()">Go Back</button>
    </form>
</body>
</html>
