<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail form</title>
</head>
<body>
    <h1>Submit Your Information</h1>
    <form action="/submit" method="POST">
        <!-- Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Recipient Email -->
        <label for="email">Recipient Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter recipient email" required><br><br>

        <!-- Subject -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required><br><br>

        <!-- From Date and Time -->
        <label for="from_datetime">From Date and Time:</label>
        <input type="datetime-local" id="from_datetime" name="from_datetime" required><br><br>

        <!-- To Date and Time -->
        <label for="to_datetime">To Date and Time:</label>
        <input type="datetime-local" id="to_datetime" name="to_datetime" required><br><br>

        <!-- Reason -->
        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" placeholder="Enter your reason" rows="4" required></textarea><br><br>

        <!-- Number of Words -->
        <label for="words">Number of Words:</label>
        <input type="number" id="words" name="words" placeholder="Enter number of words" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
